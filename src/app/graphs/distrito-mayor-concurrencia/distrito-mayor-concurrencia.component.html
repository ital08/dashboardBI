<div class="flex flex-col p-2 py-4 h-full text-gray-500 relative">
  <div class="flex flex-col text-center h-full">
    <div class="text-base font-bold uppercase">
      Distritos con mayor concurrencia
    </div>
    <div class="text-sm">LIMA METROPOLITANA Y CALLAO</div>
    <div>
      <div
        class="w-full"
        style="height: calc(100vh - 250px)"
        echarts
        #chart
        [options]="chartOptions"
        [autoResize]="true"
      ></div>
    </div>
    <div class="absolute bottom-5 right-4 flex-col text-gray-500">
      <div class="p-1">Mayor concurrencia</div>
    </div>
    <div class="absolute bottom-0 right-5 flex-col text-red-600 font-bold">
      {{ mayorConcurrencia?.name }} ({{ mayorConcurrencia?.value }})
    </div>
  </div>
</div>
